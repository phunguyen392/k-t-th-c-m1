<body>
    <script>
        function deleteNumberFromArray(arr, index) {
            if (index < 0 || index >= arr.length) {
                return arr;
            } else {
                arr.splice(index, 1);
                return arr;
            }
        }
        var arr = [1, 2, 3, 4, 5];
console.log(deleteNumberFromArray(arr, 9)); 

  </script>
