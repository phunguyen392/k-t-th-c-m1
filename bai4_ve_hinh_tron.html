<!DOCTYPE html>
<html>
<head>
    <title>Circle Example</title>
    <style>
        #canvas {
            border: 1px solid rgb(165, 11, 11);
            background-color: rgb(11, 209, 37);
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="300"></canvas>
    <script>
        class Circle {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }
            render(HCN) {
                const ctx = HCN.getContext('2d');
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }
        const HCN = document.getElementById('canvas');
        const circle = new Circle(100, 100, 50, '#FF00001');
        circle.render(HCN);
    </script>
</body>
</html>
