<body>
    <script>
        function findMax(arr) {
            var max = 0
            var max_thu_2 = 0
            var i = 0
            for (i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max_thu_2 = max
                    max = arr[i]
                }
                else if (arr[i] > max_thu_2 && arr[i] < max) {
                    max_thu_2 = arr[i]
                }


            }
            return max_thu_2
        }
        var arr = [6, 9, 8,10,11];
         max_thu_2 = findMax(arr);
        console.log(max_thu_2); 
    </script>
</body>
